    var sketchProc3 = function(processingInstance) {
     with (processingInstance) {
        size(400, 400);
        frameRate(30);
        // ProgramCodeGoesHere
        // Neverending rain created using %
        var drop = function(circleX, circleY) {  // draws drops
            noStroke();
            fill(44, 44, 158);
            triangle(circleX - 5, circleY, circleX + 5, circleY, circleX, circleY - 10);
            ellipse(circleX, circleY, 10, 10);
        };
        var xPositions = [200, 100]; // arrays with drops positions
        var yPositions = [0, 2];
        var fo = createFont("monospace");
        var message = "The Infinite Rain";
        var mX = 30; // message position
        var mY = 50;

        draw = function() {
            background(177, 235, 245);
            noStroke();
            fill(0, 200, 255);

            for (var i = 0; i < 45; i++) { // loop creating ever returning drops with random positions
                drop(xPositions[i], yPositions[i] % 400, 10, 10);
                xPositions.push(random(1, 399));
                yPositions.push(random(1, 399));
                yPositions[i] += 4; // speed of drops
            }
            fill(179, 104, 179);
            textFont(fo, 30);
            for (var i = 0; i < message.length; i++) {  // animates text
                text(message[i], mX + i * 20, (mY - 200 * (i + 5))  % 500);
            }
            mY += 2; // speed of letters
            text(message, 40, 100); // fixed text
        };
    }};

    var sketchProc6 = function(processingInstance) {
     with (processingInstance) {
        size(400, 400);
        frameRate(30);
        // ProgramCodeGoesHere
        // Fish tank
        // inspiration for gradient color solution: https://forum.processing.org/two/discussion/25811/colormode
        var lightBlue = color(0, 250, 238);
        var darkBlue = color(54, 38, 179);

        var dw = 20;
        var dh =  3;

        noStroke();
        for (var x = 0; x < width; x += dw){
          for (var y = 0; y < height; y += dh) {
            var loc = x + y * width;
            var ratio = loc/(width*height);
            var c = lerpColor(lightBlue, darkBlue, ratio);
            fill(c);
            rect(x, y, dw,dh);
          }
        };

        var clickMessage = "CLICK";
        var randomNumber = random(3, 20);
        fill(255, 255, 255, 70);
        textSize(30);
        text(clickMessage, 160, 200);

        var drawFish = function(centerX, centerY, bodyLength, bodyHeight) {
            noStroke();
            // body
            ellipse(centerX, centerY, bodyLength, bodyHeight);
            // tail
            var tailWidth = bodyLength/4;
            var tailHeight = bodyHeight/2;
            triangle(centerX-bodyLength/2, centerY,
                 centerX-bodyLength/2-tailWidth, centerY-tailHeight,
                 centerX-bodyLength/2-tailWidth, centerY+tailHeight);
            // eye
            fill(33, 33, 33);
            ellipse(centerX+bodyLength/4, centerY, bodyHeight/5, bodyHeight/5);
        };
        fill(162, 0, 255);
        drawFish(200, 100, 118, 74); // 2 initial fish
        fill(20, 28, 184);
        drawFish(100, 250, 60, 40);

         mouseClicked = function() {
            fill(mouseX, 0, mouseY); // color depends on new fish's location
            drawFish(mouseX, mouseY, randomNumber, randomNumber);
            randomNumber +=randomNumber; // every click = one more fish, randomly bigger
        };
    }};

    var sketchProc7 = function(processingInstance) {
     with (processingInstance) {
        size(400, 400);
        frameRate(30);
        // ProgramCodeGoesHere
        // characters along a curve based on tutorial: https://processing.org/tutorials/text/
        var dotMessage = "Click to paint rainbow dots";
        var r = 100; // The radius of a circle
        var fo = createFont("Georgia");
        textFont(fo, 40);
        textAlign(CENTER);
        smooth();

        var drawDotMessage = function() {
          background(255);
  // Start in the center and draw the circle
          translate(width / 2, height / 2);
          fill(100, 100, 100);
          stroke(0);
          ellipse(0, 0, r*2, r*2);
  // Keep track of our position along the curve
          var arclength = 0;
  // For every box
          for (var i = 0; i < dotMessage.length; i++) {
    // Instead of a constant width, we check the width of each character.
            var currentChar = dotMessage.charAt(i);
            var w = textWidth(currentChar);
    // Each box is centered so we move half the width
            arclength += w/2;
    // Angle in radians is the arclength divided by the radius
    // Starting on the left side of the circle by adding PI
            var theta = PI + arclength / r;
            pushMatrix();
    // Polar to cartesian coordinate conversion
            translate(r*cos(theta), r*sin(theta));
    // Rotate the box
            rotate(theta+PI/2); // rotation is offset by 90 degrees
    // Display the character
            fill(0);
            text(currentChar,0,0);
            popMatrix();
    // Move halfway again
            arclength += w/2;
          };
        };
        drawDotMessage();
        translate(- (width / 2), - (height / 2)); // back to normal
        drawCircle = function() {
          noStroke();
          fill(mouseX, mouseY, 30);
          ellipse(mouseX, mouseY, 20, 20);
        };
        mouseClicked = function() {
          drawCircle();
        };
    }};
